spring.application.name=proyect

server.servlet.context-path= /api

spring.datasource.url=jdbc:mysql://localhost:3306/proyecto?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#PAra que cargue el archivo sql despues de las tablas creadas
spring.jpa.defer-datasource-initialization=true

#para que cargue el archivo sql
spring.sql.init.mode=always
#para indicarle el archivo sql
spring.sql.init.data-locations=classpath:data.sql